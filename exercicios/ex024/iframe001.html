<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do

        <!-- Tamanho Padrão 300px x 150px-->
        
        <iframe src="https://www.cursoemvideo.com" 
        frameborder="0" height="500px
        " scolling="no" >
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
         para aprender a programar.
    </p>
    <p>
        O Repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem lega!
    </p>
</body>
</html>
